<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <section class="top">
        <div class="top-conteiner">
        <h1 class="top__subtitle">Добро пожаловать<br/> на мой сайт !</h1>
        <p class="top__title">Вам предстоит пройти несколько увлекательных <br> игр. Если готов нажимай <span>поехали</span> и <span>приступай</span></p>
        <button class="topgo__button_go">Поехали!</button>
        </div>
    </section>

    <section class="games">
        <a href="#" class="games__link_1"><img src="./img/Group 1.png" class="style-img1" alt="Игра №1"></a>
        <a href="#" class="games__link_2"><img src="./img/Group 2.png" class="style-img2" alt="Игра №2"></a>
        <a href="#" class="games__link_3"><img src="./img/Group 3.png" class="style-img3" alt="Игра №3"></a>
    </section>

    <div class="time__of__year">
        <div class="text_timeofyear">
        <h1 class="top__subtitle2">Времена года!</h1>
        <p class="top__title2">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</p>
        <button class="topgo__button_go2">Играть!</button>
        </div>
        <img src="./img/undraw_video_game_night_8h8m 1.png" alt="Изображение" class="absolute-image">
